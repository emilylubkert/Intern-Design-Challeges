<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Discovery Settings</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link href="./styles.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/193edc1068.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="heading-container">
        <button class="bg-dark" id="back-btn" ><h1 class="left-arrow">&larr;</h1></button>
        <h1 class="header">Settings</h1>
    </div>
    <div class="accordion" id="accordionExample">
        <div class="card ">
            <div class="card-header bg-dark" id="filter-by-sport">
                <h5 class="mb-0">
                    <button class="btn btn-link text-light collapsed" type="button" data-toggle="collapse" data-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                        Filter by Sport
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="filter-by-sport"
                data-parent="#accordionExample">
                <div class="card-body bg-dark text-light">
                    <ul class="sport-filter">
                        <li class="sport"><input type="checkbox" />Soccer</li>
                        <li class="sport"><input type="checkbox" />Basketball</li>
                        <li class="sport"><input type="checkbox" />Football</li>
                        <li class="sport"><input type="checkbox" />Tennis</li>
                        <li class="sport"><input type="checkbox" />Volleyball</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-dark" id="filter-by-genre">
                <h5 class="mb-0">
                    <button class="btn btn-link text-light collapsed" type="button" data-toggle="collapse"
                        data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Filter By Genre
                    </button>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="filter-by-genre" data-parent="#accordionExample">
                <div class="card-body">
                    Placeholder Text
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-dark" id="payment">
                <h5 class="mb-0">
                    <button class="btn btn-link text-light collapsed" type="button" data-toggle="collapse"
                        data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        $ Payment
                    </button>
                </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="payment" data-parent="#accordionExample">
                <div class="card-body">
                    Payment Processing
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-dark" id="shipping">
                <h5 class="mb-0">
                    <button class="btn btn-link text-light collapsed" type="button" data-toggle="collapse"
                        data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        Shipping
                    </button>
                </h5>
            </div>
            <div id="collapseFour" class="collapse" aria-labelledby="shipping" data-parent="#accordionExample">
                <div class="card-body">
                    shipping options
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header bg-dark" id="history">
            <h5 class="mb-0">
                <button class="btn btn-link text-light collapsed" type="button" data-toggle="collapse" data-target="#collapseFive"
                    aria-expanded="false" aria-controls="collapseFive">
                    History
                </button>
            </h5>
        </div>
        <div id="collapseFive" class="collapse" aria-labelledby="history" data-parent="#accordionExample">
            <div class="card-body">
                user history </div>
        </div>
    </div>
    <div class="card" id="logout">
        <div class="card-header bg-dark" id="history">
            <h5 class="mb-0">
                <button class="btn btn-link text-danger" type="button">
                    Log Out
                </button>
            </h5>
        </div>
    </div>


    <script src="script.js"></script>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
