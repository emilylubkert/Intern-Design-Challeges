<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Show Recommendations</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="header-parent">
            <img class="crowdPic" src="./images/crowdPic.png"
                alt="bright image of stage from the back, looking over the heads of people in the crowd" />
            <img class="profilePic" src="./images/profilePic.png" alt="user profile picture" />
            <label id="search-label" hidden>Search</label>
            <input id="search" type="search" placeholder="Search" />
        </div>
        <div class="recs-container">
            <h1 class="recs-header">This Weekend</h1>
            <div class="card" style="width: 520px">
                <img class="card-img-top" src="./images/jackJohnson.png" alt="Jack Johnson with guitar">
                <div class="card-body">
                  <h2 class="show-title">Jack Johnson</h2>
                  <p class="card-text show-details">Hollywood Bowl</p>
                  <p class="card-text show-details">Saturday Oct. 22, 2022</p>
                </div>
              </div>
              <div class="card" style="width: 520px">
                <img class="card-img-top" src="./images/cards.png" alt="Jack Johnson with guitar">
                <div class="card-body">
                  <h2 class="show-title">Magic Show</h2>
                  <p class="card-text show-details">Venue</p>
                  <p class="card-text show-details">Time</p>
                </div>
              </div>
              <div class="card" style="width: 520px">
                <img class="card-img-top" src="./images/comedy.png" alt="Jack Johnson with guitar">
                <div class="card-body">
                  <h2 class="show-title">Comedy Show</h2>
                  <p class="card-text show-details">Venue</p>
                  <p class="card-text show-details">Time</p>
                </div>
              </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
