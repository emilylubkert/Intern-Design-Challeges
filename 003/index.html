<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <h1>Ready to stay on track?</h1>
    <p>Create an Account or Log in to get started!</p>
    <div class="img-container">
        <div class="img-item">
            <img src="./images/stretch.png" alt="a woman is stretching in a downward-dog type yoga pose" />
            <p class="img-text">Stretch</p>
        </div>
        <div class="img-item">
            <img src="./images/breathe.png" alt="a man is looking up with his eyes closed, taking in a deep breath" />
            <p class="img-text">Breathe</p>
        </div>
        <div class="img-item">
            <img src="./images/walk.png" alt="a person is crossing the street at a crosswalk with palm trees lining the street" />
            <p class="img-text">Walk</p>
        </div>
        <div class="img-item">
            <img src="./images/screen_breaks.png" alt="a vase of water with a single green stem and leaf, next to a turned-off, open laptop"/>
            <p class="img-text">Screen Breaks</p>
        </div>
    </div>
    <div class="btn-container">
        <button id="cont-btn">Continue with Email</button>
        <button id="apple-btn" class="alt-login">Continue with Apple</button>
        <button id="google-btn" class="alt-login">Continue with Google</button>
    </div>
    <h3>Already have an account? <a>Log In</a></h3>

    <script src="script.js"></script>
</body>

</html>
